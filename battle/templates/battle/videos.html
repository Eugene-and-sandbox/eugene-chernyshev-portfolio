{% extends 'battle/_base.html' %}

{% block title %}{% endblock %}
{% block content %}
<!-- post -->
    {% for item in videos %}
        <div class="col-md-6">
            <div class="post post-thumb">
                <video src="{{ item.media.url }}" controls width="100%"></video>
                <div class="post-body">
                    <div class="post-meta">
                        <a class="post-category cat-2" href="category.html">Day {{ item.parent }}</a>
                        <span class="post-date">{{ item.parent.date }}</span>
                    </div>
                    <h3 class="post-title"><a href="blog-post.html">{{ item.description }}</a></h3>
                </div>
            </div>
        </div>
    {% endfor %}
<!-- /post -->
{% endblock %}
