{% load static %}
{% load menu_tags %}
<header class="header-area clearfix">
    <!-- Close Icon -->
    <div class="nav-close">
        <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <!-- Logo -->
    <div class="logo">
        <a href="{% url 'shop:home' %}"><img src="{% static 'img/core-img/logo.png' %}" alt=""></a>
    </div>
    <!-- Amado Nav -->
    <nav class="amado-nav">
        <ul>
            <li class=""><a href="{% url 'shop:home' %}">Home</a></li>
            <li><a href="{% url 'shop:shop' %}">Shop</a></li>
        </ul>
        <!-- Cart Menu -->
        <div class="cart-fav-search mb-100">
            <a href="#" class="search-nav"><img src="{% static 'img/core-img/search.png' %}" alt=""> Search</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'shop:cart' %}" class="cart-nav"><img src="{% static 'img/core-img/cart.png' %}" alt=""> Cart <span>({{ count_in_cart }})</span></a>
            <a href="#" class="fav-nav"><img src="{% static 'img/core-img/favorites.png' %}" alt=""> Favourite</a>
            {% else %}
            {% endif %}
        </div>
    </nav>
    <!-- Button Group -->
    <div class="amado-btn-group mt-30 mb-50">
        <a href="{% url 'shop:user-profile' %}" class="btn amado-btn mb-15">Profile</a>
        <a href="{% url 'shop:support' %}" class="btn amado-btn active">Support</a>
    </div>
    <!-- Social Button -->
    <div class="social-info d-flex justify-content-between">
        <a href="https://www.linkedin.com/feed/"><i class="fa fa-linkedin" aria-hidden="true" target="_blank"></i></a>
        <a href="https://github.com/Eugene-and-sandbox"><i class="fa fa-github" aria-hidden="true" target="_blank"></i></a>
        <a href="https://www.facebook.com/ychernyshev"><i class="fa fa-facebook" aria-hidden="true" target="_blank"></i></a>
        <!-- <a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a> -->
    </div>
</header>
