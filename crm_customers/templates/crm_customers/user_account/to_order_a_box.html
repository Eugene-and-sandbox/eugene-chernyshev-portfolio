{% extends 'crm_customers/layout.html' %}

{% block title %}{% endblock %}
{% block content %}
<div class="site-section">
    <div class="container mt-5">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-10 mt-5">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">{{ form.email }}</div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-4">{{ form.size_ten }}</div>
                            <div class="col-lg-4">{{ form.size_twenty }}</div>
                            <div class="col-lg-4">{{ form.size_thirty }}</div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-12">{{ form.comments }}</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Сохранить заявку</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
