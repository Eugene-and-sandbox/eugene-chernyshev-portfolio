{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'customers/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'customers/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'customers/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'customers/css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'customers/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'customers/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'customers/fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'customers/css/aos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/customers/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'customers/css/style.css' %}">
</head>
<body>
<div class="site-wrap" id="home-section">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    {% include 'crm_customers/inc/_topnav.html' %}

    {% block content %}{% endblock %}

    {% include 'crm_customers/inc/_footer.html' %}

</div>

<script src="{% static 'customers/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'customers/js/popper.min.js' %}"></script>
<script src="{% static 'customers/js/bootstrap.min.js' %}"></script>
<script src="{% static 'customers/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'customers/js/jquery.sticky.js' %}"></script>
<script src="{% static 'customers/js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'customers/js/jquery.animateNumber.min.js' %}"></script>
<script src="{% static 'customers/js/jquery.fancybox.min.js' %}"></script>
<script src="{% static 'customers/js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'customers/js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'customers/js/aos.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
